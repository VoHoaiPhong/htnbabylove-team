<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<!-- Js -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<!-- Responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href='http://fonts.googleapis.com/css?family=Dosis:300,400' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title></title>
</head>

<link rel="stylesheet" href="css/feedback.css">
<link rel="stylesheet" href="css/alert.css">


<body>
    <div class="container">
        <div>
            <button data-target="#feed-back" data-toggle="modal">Đánh giá</button>
        </div>
        <!-- <div class="alert">fuck u</div> -->
        <form action="#" method="post">
            <div class="modal fade" id="feed-back" role="dialog">
                <div class="modal-dialog modal-dialog-feed-back">
                    <!-- Modal content-->
                    <div class="modal-content modal-content-feed-back">
                        <div class="modal-header modal-header-feed-back">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <div class="check-star-feed-back">
                                <h2>Đánh giá sản phẩm</h2>
                                <section class='rating-widget'>
                                    <!-- Rating Stars Box -->
                                    <div class="rate-feed-back clearfix">
                                        <div class='rating-stars col-md-8 col-xs-12'>
                                            <ul id='stars'>
                                                <li class='star' title='Poor' data-value='1'>
                                                    <i class='fa fa-star fa-fw'></i>
                                                </li>
                                                <li class='star' title='Fair' data-value='2'>
                                                    <i class='fa fa-star fa-fw'></i>
                                                </li>
                                                <li class='star' title='Good' data-value='3'>
                                                    <i class='fa fa-star fa-fw'></i>
                                                </li>
                                                <li class='star' title='Excellent' data-value='4'>
                                                    <i class='fa fa-star fa-fw'></i>
                                                </li>
                                                <li class='star' title='WOW!!!' data-value='5'>
                                                    <i class='fa fa-star fa-fw'></i>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class='success-box col-md-5 col-xs-12'>
                                            <div class="text-message"></div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>

                        <div class="modal-body modal-body-feed-back">
                            <h3 id="change-feed-back">Viết đánh giá của bạn</h3>
                            <div class="content-feed-back clearfix">
                                <div class="radio col-md-12 gender-feedback">
                                    <label><input type="radio" name="gender" checked>Anh</label>
                                    <label><input type="radio" name="gender">Chị</label>
                                </div>

                                <div class="info-feedback clearfix">
                                    <label class="col-md-5 col-xs-12">Họ tên:</label>
                                    <input class="col-md-7 col-xs-12" type="text" placeholder="Bắt buộc" name="name">
                                    <br>
                                    <label class="col-md-5 col-xs-12">Số điện thoại:</label>
                                    <input class="col-md-7 col-xs-12" type="tel" placeholder="Bắt buộc" name="phone">
                                    <br>
                                    <label class="col-md-5 col-xs-12">Email:</label>
                                    <input class="col-md-7 col-xs-12" type="email" placeholder="abc@efg.xyz,..." name="email">
                                    <br>
                                    <input class="col-md-7 col-xs-12" type="hidden" name="time" value="#">
                                    <br>
                                    <textarea class="col-xs-12" id="cmt" rows="5" placeholder="Điều gì làm bạn không thích?"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer modal-footer-feed-back clearfix">
                            <div class="btn-feed-back">
                                <input class="send-fb" type="submit" value="Gửi">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

<script type="text/javascript" src="js/feedback.js"></script>
<script type="text/javascript" src="js/alert.js"></script>
</html>
